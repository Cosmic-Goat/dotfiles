- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
    ~/.config:
      recursive: true

- link:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.Xresources:
    ~/.xprofile:
    ~/.config/awesome:
    ~/.config/alacritty:
    ~/.config/kitty:
    ~/.config/qmk:
    ~/.config/doom:
    ~/.config/pulse:
    ~/.config/chemacs:

    ~/.config/fish/functions:
      path: fish/functions/*.fish
      glob: true

    ~/.config/fish/:
      path: fish/*
      glob: true
